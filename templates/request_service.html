<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Request a Service</h2>

        <!-- Check if there are any services available -->
        {% if services %}
            <form method="POST" action="{{ url_for('request_service') }}">
                <div class="form-group">
                    <label for="service_id">Select a Service:</label>
                    <select class="form-control" id="service_id" name="service_id" required>
                        {% for service in services %}
                            <option value="{{ service.id }}">{{ service.name }} - ${{ service.price }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Request Service</button>
            </form>
        {% else %}
            <p>No services available at the moment.</p>
        {% endif %}

        <div class="mt-3">
            <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
